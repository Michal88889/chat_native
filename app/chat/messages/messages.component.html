<gridLayout rows="*,auto, 60">
    <ScrollView #ScrollList row="0">
        <stackLayout>
            <stackLayout *ngFor="let msg of messages; let isEven = even; let last = last" [ngClass]="{'even': isEven}" #MessagesListView>
                <single-message [message]="msg"></single-message>
            </stackLayout>
        </stackLayout>
    </ScrollView>
    <StackLayout row="1" *ngIf="sentMessages.length > 0">
        <single-message *ngFor="let msg of sentMessages" [message]="msg"></single-message>
    </StackLayout>
    <gridLayout id="inputPanel" row="2" columns="50, 50, *, 50">
        <button col="0" text="&#xe90f;" class="iconBtn" (tap)="onCameraTap()"></button>
        <button col="1" text="&#xe90d;" class="iconBtn"></button>
        <textView col="2" #MessageTF [text]="inputText" hint="Write message..."></textView>
        <button col="3" text="&#xe96b;" class="iconBtn" (tap)="onSendTap(MessageTF.text)"></button>
    </gridLayout>
</gridLayout>
